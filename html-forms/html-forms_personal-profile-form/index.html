<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <form>
      <h4>
        We want to get to know you! Please enter your personal information.
      </h4>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input
          type="text"
          placeholder="Please enter your first name"
          id="first-name"
        />
        <label for="last-name">Last Name:</label>
        <input
          type="text"
          placeholder="Please enter your last name"
          id="last-name"
        />
        <label for="birthday">Your Birthday:</label>
        <input
          type="date"
          placeholder="Please enter your birthday"
          id="birthday"
        />
      </fieldset>
      <h4>
        Can you tell us a little more? We want to annoy you with unwanted ads.
      </h4>
      <fieldset>
        <legend>Further Information</legend>
        <label for="colour">Favourite colour:</label>
        <input type="color" id="colour" value="#eb0505" />
        <label for="pets">What's your favourite pet?</label>
        <select name="" id="pets">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="pig">Pig</option>
          <option value="parrot">Parrot</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
